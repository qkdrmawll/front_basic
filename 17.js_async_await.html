<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback 지옥</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"> </script>
    <script>
        // async 비동기 함수로 만들기
        async function callbackHell() {
            // await 기다려
            const response1 = await $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: 'GET',
                dataType: 'json',
                success: function(a) {
                    console.log("a: " + a);
                },
                error: function() {
                }
            });
            const response2 = await $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: 'GET',
                dataType: 'json',
                success: function(b) {
                    console.log("b : " + b);
                },
                error: function() {
                }
            });
            const response3 = await $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: 'GET',
                dataType: 'json',
                success: function(c) {
                    console.log("c : " + c);
                },
                error: function() {
                }
            })

        }
        callbackHell();
        console.log("hello world");
    </script>
</body>

</html>
