<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback 지옥</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"> </script>
    <script>
        function callbackHell() {
            $(document).ready(function () {
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    type: 'GET',
                    dataType: 'json',
                    success: function (a) { // 성공하면 실행하는 콜백함수
                        console.log("a: " + a);
                        $.ajax({
                            url: "https://jsonplaceholder.typicode.com/posts/1",
                            type: 'GET',
                            dataType: 'json',
                            success: function (b) { // 성공하면 실행하는 콜백함수
                                console.log("b : " + b);
                                $.ajax({
                                    url: "https://jsonplaceholder.typicode.com/posts/1",
                                    type: 'GET',
                                    dataType: 'json',
                                    success: function (c) { // 성공하면 실행하는 콜백함수
                                        console.log("c : " + c);
                                    },
                                    error: function () {
                                    }
                                })
                            },
                            error: function () {
                            }
                        })
                    },
                    error: function () {
                    }
                })
            });
        }
        callbackHell();
        console.log("hello world");
    </script>
</body>

</html>
