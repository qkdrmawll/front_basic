<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js axios</title>
</head>
<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function postApi1() {
            // 기본 형식이 json 이라 type을 지정하지 않아도 됨
            // .get 이 get요청을 의미
            const response1 = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
            // axios를 통한 데이터 호출시 .data해줘야 함에 유의
            console.log(response1.data);
        }
        async function postApi2() {
            try{
                const response2 = await axios.get("https://jsonplaceholder.typicode.com/posts");
                // 배열안에 객체가 들어가 있는 형식
                console.log(response2.data);
                //배열안에 객체를 아래 형식으로 출력
                // userId : 1
                // ID : 1
                // Title : ..
    
                const arr = response2.data;
                arr.forEach(element => {
                   console.log(`UserId : ${element.userId} \nID : ${element.id} \nTitle : ${element.title}\nContents : ${element.body}`) ;
                });
            }catch(e) {
                console.log(e);
            }
        }
        postApi1();
        postApi2();
    </script>
</body>
</html>
