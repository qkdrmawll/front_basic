<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js intro</title>
    <script>
        function variableConsole1() {
            console.log("hello world");
            // var let const 셋 중에 하나 키워드를 사용
            var a = 10;
            var b = "10";
            var c = 20;
            console.log(a+b);
            console.log(a+c);
        }
        function variableConsole2() {
            // "" , '' 모두 가능
            var arr = [10,"20",30,'40'];
            arr.push(50);
            for(var i=0;i<arr.length;i++) {
                console.log(arr[i]);
            }
            arr.forEach(a=>console.log(a));
            var sum = 0;
            var arr = [10,20,30,40];
            for(var i=0;i<arr.length;i++) {
                sum += arr[i];
            }
            // 확인버튼 누르기 전까지는 이후 코드 실행 x 화면상에서도 조작 불가
            alert("total :"+sum);
            // 쓰는 것을 지양해야 함. 원래 화면 날리고 작성하는 것
            document.write("total : "+ sum);
        }
        function variableConsole3() {
            var arr = [10,20,function test() {
            console.log("hello");
        }];
            arr[2]();

        }
        function varExemple() {
            // var는 같은 변수명에 재선언과 재할당 가능
            var a = 10;
            var a = 20;
            console.log(a);
        }
        function letExemple() {
            // let은 같은 변수명에 재할당만 가능, 재선언 불가능
            let a = 10;
            // let a =20;
            a = 20;
        }
        function constExemple() {
            // const는 재선언, 재할당 불가능
            const a = 10;
            a = 20;
            console.log(a);
        }
        function changeTextById() {
            document.getElementById("change1").innerHTML="변경완료";
            document.getElementById("change1").style.fontSize="20px";
        }
        function changeTextByClass() {
            let arr = document.getElementsByClassName("change2");
            for(let i=0;i<arr.length;i++) {
                arr[i].innerHTML="변경완료";
                arr[i].style.color="red";
            }
        }
        function changeTextByTag() {
            let arr = document.getElementsByTagName("h3");
            for(let i=0;i<arr.length;i++) {
                arr[i].innerHTML="변경완료";
                arr[i].style.color="red";
                arr[i].style.fontSize="20px";
            }
        }
    </script>
</head>
<body>
    <h2>javascript 변수와 출력</h2>
    <button onclick="variableConsole1()">console에 변수 출력하기1</button>
    <button onclick="variableConsole2()">console에 변수 출력하기2</button>
    <button onclick="variableConsole3()">console에 변수 출력하기3</button>

    <h2>javascript 변수 선언 키워드</h2>
    <button onclick="varExemple()">var 예제</button>
    <button onclick="letExemple()">let 예제</button>
    <button onclick="constExemple()">const 예제</button>

    <h2>tag선택, class선택, id선택</h2>
    <button onclick="changeTextById()">id 선택 후 change</button>
    <p id = "change1">변경 대상</p>
    <button onclick="changeTextByClass()">class 선택 후 change</button>
    <p class="change2">변경 대상</p>
    <p class="change2">변경 대상</p>
    <button onclick="changeTextByTag()">tag 선택 후 change</button>
    <h3>hi</h3>
    <h3>hi</h3>
    <h3>hi</h3>
</body>
</html>
