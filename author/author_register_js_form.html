<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>회원가입</title>
</head>
<body>
    <object style="width: 100%;" data="header.html" type="text/html"></object>
    <div class="container">
        <div class="page-header">
            <h3>
                회원가입
            </h3>
        </div>
        <div>
            <form id="authorForm">
                <div>
                    <label for="name"></label>이름
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <div>
                    <label for="email"></label>이메일
                    <input class="form-control" type="text" name="email" id="email">
                </div>
                <div>
                    <label for="password"></label>비밀번호
                    <input class="form-control" type="password" name="password" id="password">
                </div>
                <button class="btn btn-primary" type="submit">가입</button>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("authorForm").addEventListener('submit',
            async function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
            
                const formData = new FormData();
                formData.append('name',name);
                formData.append('email',email);
                formData.append('password',password);
                try{
                   const response = await axios.post('http://localhost:8081/author/register2', formData);
                   console.log(response.data);
                }catch(e){
                    console.log(e);
                }
            
            }
        )
    </script>

</body>
</html>
