<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <object style="width: 100%;" data="../common/header.html" type="text/html"></object>
    <div class="container">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <div class="page-header"><h3>회원 목록</h3></div>
        <table class="table">
            <thead><tr><th>id</th><th>name</th><th>email</th></tr></thead>
            <tbody id="tbody">
            </tbody>
        </table>
        </div>
        <script>
            async function postApi1() {
                try{
                    const response = await axios.get("http://localhost:8081/author/list");
                    console.log(response.data);
                    const data = response.data;
                    const tbody = document.getElementById("tbody");
                    data.forEach(element => {
                        tbody.innerHTML+= `<tr><td>${element.id}</td><td>${element.name}</td><td>${element.email}</td></tr>`
                    });
                }catch(e) {
                    console.log(e);
                }
            }
            postApi1();
        </script>
</body>
</html>
