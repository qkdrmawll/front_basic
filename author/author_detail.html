<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 상세조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <object style="width: 100%;" data="../common/header.html" type="text/html"></object>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div class="container">
        <div class="page-header"><h3>회원 상세조회</h3></div>
        <input id="postNumber" type="text">
        <button onclick="search()" class="btn btn-primary">조회</button>
        <table class="table">
            <tr><td>id</td><td id="id"></td></tr>
            <tr><td>name</td><td id="name"></td></tr>
            <tr><td>email</td><td id="email">....</td></tr>
            <tr><td>password</td><td id="password"></td></tr>
        </table>
    </div>

    <script>
        function search() {
            const postNumber = document.getElementById("postNumber").value;
            postApi1(postNumber);
        }
        async function postApi1(number) {
            const response1 = await axios.get("http://localhost:8081/author/detail/"+ number);
            console.log(response1.data);
            const data = response1.data;
            document.getElementById("id").innerHTML=data.id;
            document.getElementById("name").innerHTML=data.name;
            document.getElementById("email").innerHTML=data.email;
            document.getElementById("password").innerHTML=data.password;
        }
    </script>
</body>
</html>
