<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <object style="width: 100%;" data="header.html" type="text/html"></object>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div class="container">
        <div class="page-header"><h3>게시글 상세조회</h3></div>
        <input id="postNumber" type="text">
        <button onclick="search()" class="btn btn-primary">조회</button>
        <table class="table">
            <tr><td>userId</td><td id="userId" >1</td></tr>
            <tr><td>id</td><td id="id">hello1</td></tr>
            <tr><td>title</td><td id="title">hello1....</td></tr>
            <tr><td>body</td><td id="body">1</td></tr>
        </table>
    </div>

    <script>
        function search() {
            const postNumber = document.getElementById("postNumber").value;
            postApi1(postNumber);
        }
        async function postApi1(number) {
            const response1 = await axios.get("https://jsonplaceholder.typicode.com/posts/"+ number);
            console.log(response1.data);
            const data = response1.data;
            document.getElementById("userId").innerHTML=data.userId;
            document.getElementById("id").innerHTML=data.id;
            document.getElementById("title").innerHTML=data.title;
            document.getElementById("body").innerHTML=data.body;
        }
    </script>
</body>
</html>
