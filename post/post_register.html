<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 폼</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <object style="width: 100%;" data="header.html" type="text/html"></object>

    <div class="container">
        <h3>글쓰기</h3>
        <form action="http://localhost:8081/post/register2" method="post" enctype="application/x-www-form-urlencoded">
            <div>
                <label for="title"></label>제목
                <input class="form-control" type="text" name="title" id="title"><br>
            </div>
            <div class="form-group">
                <label for="contents"></label>내용
                <textarea class="form-control" type="contents" name="contents" id="contents"></textarea>
            </div>
            <button class="btn btn-primary float-end" type="submit">제출</button>
        </form>
    </div>
</body>
</html>
