<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 폼</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <object style="width: 100%;" data="../common/header.html" type="text/html"></object>
    <div class="container">
        <h3>글쓰기</h3>
        <form id="postForm">
            <div>
                <label for="title"></label>제목
                <input class="form-control" type="text" name="title" id="title"><br>
            </div>
            <div class="form-group">
                <label for="contents"></label>내용
                <textarea class="form-control" type="contents" name="contents" id="contents"></textarea>
            </div>
            <button class="btn btn-primary float-end" type="submit">제출</button>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("postForm").addEventListener('submit',
            async function(event){
                event.preventDefault();
                const title = document.getElementById("title").value;
                const contents = document.getElementById("contents").value;
                const postJson = {title,contents};
                console.log(postJson);
                try{
                    const response = await axios.post('http://ec2-43-203-125-247.ap-northeast-2.compute.amazonaws.com:8081/post/register1',postJson);
                    console.log(response.data);
                }catch(e){
                    console.log(e);
                }
            }
        )
    </script>
</body>
</html>
